<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="main-cnt">
    <div class="card">
      <img class="picture" src="./assets/images/image-victor.jpg" alt="Face picture">
      <div class="content">
        <div class="details">
          <p class="name">Victor Crest <span class="age">26</span></p>
          <p class="city">London</p>
        </div>
        <hr>
        <div class="foot-grid">
          <div class="number column-1">80K  <span class="text">Followers</span></div>
          <div class="number column-2">803K <span class="text">Likes</span></div>
          <div class="number column-3">1.4K <span class="text">Photos</span></div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
